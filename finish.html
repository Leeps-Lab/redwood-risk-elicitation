<div ng-controller="REFinishController">
  <div class="navbar navbar-fixed-top container">
    <div class="navbar navbar-default" style="margin-bottom: 0;">
      <div class="navbar-brand" href="#">Economics Experiment</div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a>User ID: <span>{{$root.user_id}}</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row" ng-controller="RPFinishController">
      <div class="col-lg-12">
        <div rw-payout-table 
          entries="results" 
          payout-function="payoutFunction" 
          fields="[
            {key: 'period', name: 'Period', isNumber: false},
            {key: 'X', name: 'X', isNumber: true},
            {key: 'Y', name: 'Y', isNumber: true},
            {key: 'chosen', name: 'Chosen', isNumber: false}
          ]"></div>
      </div>
    </div>
    <div class="row" ng-controller="PAFinishController">
      <div class="col-lg-12">
        <div rw-payout-table 
          entries="results" 
          payout-function="payoutFunction" 
          fields="[
            {key: 'round', name: 'Round', isNumber: false},
            {key: 'stock', name: 'Stock', isNumber: true},
            {key: 'bond', name: 'Bond', isNumber: true},
            {key: 'portfolioValue', name: 'Portfolio Value', isNumber: true}
          ]"></div>
      </div>
    </div>
    <div class="row" ng-controller="HLFinishController">
      <div class="col-lg-12">
        <div rw-payout-table 
          entries="results" 
          payout-function="payoutFunction" 
          fields="[
            {key: 'period', name: 'Period', isNumber: false},
            {key: 'decisionText', name: 'Decision', isNumber: false},
          ]"></div>
      </div>
    </div>
  </div>
</div>
